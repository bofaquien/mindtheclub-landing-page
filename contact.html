<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MindTheClub</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="contact-container">
        <div class="contact-form-section">
            <h2>Get In Touch With Us</h2>
            <p>We would love to hear from you. Reach out to us and weâ€™ll respond as soon as we can.</p>

            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>

        <div class="contact-image-section">
            <img src="images/email.png" alt="Contact illustration">
        </div>
    </div>

</body>
</html>
