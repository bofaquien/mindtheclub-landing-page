<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner-container">
        <div class="background-image-container"></div> 
        
        <div class="background-overlay"></div>

        <div class="content">
            <div class="app-icon">
                <img src="images/mtc_icon.jpg" alt="App Icon" class="app-icon-img">
            </div>
            <div class="text-content">
                <p class="intro">INTRODUCING</p>
                <h1 class="app-name">[Your App Name]</h1>
                <p class="tagline">Simplify your world. Connect, create, and collaborate seamless.</p>
                <button class="download-button">DOWNLOAD NOW</button>
                <div class="app-stores">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Download on the App Store" class="app-store-badge">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" class="app-store-badge">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
