<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner-container">
        <div class="background-overlay"></div>
        <div class="content">
            <div class="app-icon">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="20" fill="#000000"/>
                    <ellipse cx="50" cy="15" rx="20" ry="10" fill="#00aaff"/>
                    <ellipse cx="50" cy="85" rx="20" ry="10" fill="#00aaff"/>
                    <ellipse cx="15" cy="50" rx="10" ry="20" fill="#778899"/>
                    <ellipse cx="85" cy="50" rx="10" ry="20" fill="#778899"/>
                </svg>
            </div>
            <div class="text-content">
                <p class="intro">INTRODUCING</p>
                <h1 class="app-name">[Your App Name]</h1>
                <p class="tagline">Simplify your world. Connect, create, and collaborate seamless.</p>
                <button class="download-button">DOWNLOAD NOW</button>
                <div class="app-stores">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Download on the App Store" class="app-store-badge">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" class="app-store-badge">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
